<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1>Ruleta de Nombres</h1>
    <div id="arrow"></div>
    <!-- Aumentamos el tamaño de la ruleta -->
    <canvas id="wheelCanvas" width="600" height="600"></canvas>
    <div id="namesInput">
        <h3>Los nombres serán cargados automáticamente.</h3>
        <button id="spinButton" onclick="spinWheel()">¡Girar!</button>
        <button id="updateButton" onclick="createWheel()">Actualizar Ruleta</button>
    </div>
    <script src="JavaScript/script.js"></script>
</body>
</html>
